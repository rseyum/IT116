<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>First Form</h1>
    <!-- we are creating forms  using the from tag  -->
    <form action="/Rahel">
        <!-- the p tag defines paragraph  -->
      <p>
          <!-- This is the password lable and text with attributes of a placeholder -->
        <label for="username">Enter A Name:</label>
        <input id="username" type="text" placeholder="Rahel" name="username">
      </p>
     <!--  -->
      <p>
          <!-- this is the password label and textbox with attibutes of a placeholder -->
        <label for="username">Enter A Password:</label>
        <input id="password" type="text" placeholder="Rahelpassword" name="password">
      </p>
    </form>
  </body>
</html>

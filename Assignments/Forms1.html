<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <!-- this is a title for the ui -->
  </head>
  <body>
    <!--  -->
    <section>
      <h1>UserName and Password input</h1>
     
      <!--
         we are creating forms  using the from tag the <form> is used to create for user input like checkboxes,radio buttons,submit buttons,text etc
          the <input> Html element with type="text" displays single line text input field
          the <input> html element with type="radio" displays a radio button used for selecting one of limited number of choices
          the <input> html element with type="checkbox" displays a checkbox used for selectig zero or many more choices
          the <input> html element with type="submit" displays a submit button used for submitting the form
          the <input> html element with type="button" displays a clickable button.
         -->
      <form action="/Rahel">
        <!-- the p tag is for paragraph  -->
        <p>
          <!-- 
            This is the username label and text with attributes of a placeholder 
            the <label> tag defines a label for several elements
            -->
          <label for="username">Enter A Name:</label>
          <input
            id="username"
            type="text"
            placeholder="Rahel"
            name="username"
          />
        </p>
        <!-- this a lable for password and an input tag with attibutes 
            of a placeholder of the other -->
        <p>
          <label for="username">Enter A Password:</label>
            <!-- 
            This is the username label and text with attributes of a placeholder 
            the <label> tag defines a label for several elements
            -->
          <input
            id="password"
            type="text"
            placeholder="Rahelpassword"
            name="password"
          />
        </p>
        <!--
          the button attribute in an HTML element is activated by users 
          can be mouse ,fingure or keyboard or others technology,performs a
           programmable action for submitting.  
          -->

        <button>Submit Button</button>
      </form>
    </section>
    <hr />
    <!-- 
      query string is generated by form submission or by users 
      and its used to retrive the variable value in the Http query string 
      so here we are you using Reddit.com, youtube.com, and googl.com 
      therefore when user want to addres anything they want on of those
      it directly let them went to the website
    -->

    <section>
      <h1>Query String</h1>
      <form action="https://www.Reddit.com/Search/">
        <input type="text" name="q" />
        <button>Search Reddit</button>
      </form>

      <form action="https://www.youtube.com/results?search_query=">
        <input type="text" name="q" />
        <button>youtube Search</button>
      </form>
      <form action="https://www.google.com/search?">
        <input type="text" name="q" />
        <button>Google Search</button>
      </form>
    </section>
    <hr />
    <!-- check boxes are used to select one or multiple values-->
    <section>
      <form action="/birds">
        <h1>Checkboxes and Radio Buttons</h1>

        <label for="agree">I agree for everything</label>
        <input type="checkbox" name="agree_tos" id="agree" />
        <p>
          <label for="s">Small:</label>
          <input type="radio" name="size" id="s" value="s" />
          <label for="s">Medium:</label>
          <input type="radio" name="size" id="m" value="m" />
          <label for="s">Large:</label>
          <input type="radio" name="size" id="l" value="l" />
        </p>
        <!-- 
          radio button ,Displays a radio button for selecting one of many choices
          example users can select one of the three color ( their favorite color)options here Red,Blue or Green 
          the reason why wrap it inside the <select> tag is becouse the <select> element is most often used in a form
          to collect user input uses to  create a drop-down list.
        -->
        <p>
          <label for="colors">what is Favorite color</label>
          <select name="colors" id="colors">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
          </select>
        </p>
        <!--  -->
        <p>
          <label for="sbar"> Rahel's ScrollBar</label>
          <input type="range" id="sbar" min="5" max="10" name="scroller" />
        </p>
        <!--
        - textarea tag defines a multi-line text input control.often used 
        in a form, to collect user inputs like comments or reviews.  
        -->
        <p>
          <label for="requests"> Type In Special requests</label>
          <textarea
            id=" requests"
            name=""
            textArea
            rows="15"
            cols="15"
            placeholder="Type Here!"
            !
          ></textarea>
        </p>

        <button>Rahel</button>
      </form>
    </section>
    <hr />
    <!--  -->
    <section>
      <form action="/Avocados">
        <!-- 
        the form HTML tag is used to creat an HTML form  used to collect user 
        input which is gonna be sent to a server for processing
        The <form> element is a container for different types of input elements, 
        such as: text fields, checkboxes, radio buttons, submit buttons, etc. 
      -->
        <label for="rahel">TextBox</label>
        <input type="text" name="textBox" id="rahel" required />
        <label for="password"></label>
        <input
          type="text"
          name="pword"
          id="password"
          minlength="5"
          maxlength="10"
        />
        <!--  input tag displays single-line text input field on the UI -->
        <p>
          <input type="email" required />
        </p>
        <!-- 
          Button is an interactive element activated by a user with a mouse, keyboard, finger, voice command, or other assistive technology.
          here we are using type="submit" add a submit button to forms. 
         -->
        <button type="submit">Validation Button</button>
      </form>
    </section>
  </body>
</html>
